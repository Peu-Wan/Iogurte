<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto de avaliação Aceleradora Inclusiva</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="navbar-left">
                <div id="logo">
                    <img src="imagens/logo-orkut.svg" alt="logo do orkut">
                </div>
                <nav id="main_nav">
                    <ul>
                        <li>Início</li>
                        <li id="pag_atual">Perfil</li>
                        <li>Comunidades</li>
                        <li>Jogos</li>
                    </ul>
                </nav>
                <div class="icone-menu">
                    <img src="imagens/arrow.svg" alt="icone do menu">
                </div>
            </div>

            <div class="navbar-right">
                <div id="usuario_logado">
                    <img id="foto_usuario" src="imagens/usuario.jpg" alt="Foto do usuário logado">
                    <p>Janilton</p>
                    <img id="setinha" src="imagens/arrow.svg" alt="seta para configurar o usuário">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <section class="coluna-esquerda">
                <div class="cartao-info-usuario">
                    <div class="foto-perfil">
                        <img src="imagens/usuario.jpg" alt="Foto do usuário">
                    </div>
                    <div class="informacoes-perfil">
                        <h2> Janilton da Silva</h2>
                        <p>Minas Gerais, Brasil</p>
                    </div>
                </div>
                <div class="cartao-btn">
                    <button class="btn-editar-perfil">Editar perfil</button>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
